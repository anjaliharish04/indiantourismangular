<div class="content text-center">
    <!-- Name -->
    <h1 class="display-1 z-2">
      {{data.name}}
    </h1>
  
    <!-- Image -->
    <div class="image-container my-4">
      <img src="{{data.image}}" [alt]="data.name" class="img-fluid rounded">
    </div>
  
    <!-- Description -->
    <p class="lead">
      {{data.description}}
    </p>
  </div>
